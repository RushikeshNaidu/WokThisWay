<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
  background: url("1.jpg") no-repeat center center fixed;

-webkit-background
-size: cover;

-moz-background-size: cover;

-o-background-size: cover;

background-size: cover;

}
h1{color:white}
p{color:white}

-default {
opacity: 0.9;
margin-top:30px;
}

-group.last { margin-bottom:0px; }
</style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WokThisWay</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="Login_temp.html">Home</a></li>
      <li><a href="Login_temp.html">Login</a></li>
      <li><a href="Order.html">Order</a></li>
      <li><a href="Menu.html">Menu</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h1>Wok this Way!</h1>
  <p>One stop solution for quick meals..</p>
  <p>Easy ordering and take away system</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <strong>Registration</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action = "{% url 'index' %}" method = "POST" role="form">
                      {% csrf_token %}
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name= "username" id="inputEmail3" placeholder="Email" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name= "password" id="inputPassword3" placeholder="Password" required="">
                        </div>
                    </div>
					<div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Confirm Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                                Sign up</button>
                                 <button type="reset" class="btn btn-default btn-sm">
                                Reset</button>
                        </div>
                    </div>
                    </form>
                <!--</div>
                <div class="panel-footer">
                    Not Registered? <a href="#">Register here</a></div>
            </div>-->
        </div>
    </div>
</div></body>
</html>
