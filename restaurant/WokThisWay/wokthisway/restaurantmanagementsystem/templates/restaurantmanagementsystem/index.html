<!DOCTYPE html>
<html lang="en">
<head>
  <title>WokThisWay</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
body { 
    {% load staticfiles %}
background: url("{% static "images/home.jpg" %}") no-repeat center center fixed;

-webkit-background
-size: cover;
  
-moz-background-size: cover;
  
-o-background-size: cover;
  
background-size: cover;
}

    .white{
      color:#ffffff;
    }
    .main{
      padding-top: 100px;
    } 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
      height: 300px 
    }

    .row.content a.buttonhover
    {
      color:#ffffff;
    }

    .row.content a.buttonhover:hover
    {
      color:#c0c0c0;
    }
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    .glyphicon{
      font-size: 30px;
    }

    .border-right{
      padding-right: 20px;
      /*border-right: 1px solid #ccc;*/
      padding-bottom: 300px; 
    }

    .backgroundimage{
      /*{% load staticfiles %}
      background-image: url("{% static "images/home.jpg" %}");*/
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 100% auto;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #000000;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">WokThisWay</a>
    </div>

      </ul>

</nav>

<div class="container-fluid text-center backgroundimage"> 
  <div class="row content text-center main">

  </div>
